<div class="w-[768px] bg-white rounded-lg shadow p-6 mb-8">
    <div class="flex justify-center w-full">
        
        <!-- Avatar Circle -->
       <app-avatar></app-avatar>

         <!-- Form -->
         <div class="flex-1">
            <!-- Textarea -->
            <textarea 
            (keyup.enter)="sendTweet()" 
            [(ngModel)]="tweetMessage" 
            (input)="changeTweet()"
            [maxlength]="tweetMaxLength" 
            class="mb-2 bg-gray-200 
            focus:outline-none 
            focus:shadow-outline
            focus:bg-gray-100
            resize-none
            border border-transparent
            rounded-lg
            py-2 px-4
            block w-full
            appearance-none
            leading-normal
            font-light
            placeholder-gray-700" 
            placeholder="What's happening?" rows="3"
            ></textarea>
            
            <!-- Divider line -->
            <div class="w-auto border rounded-lg"></div>

            <!-- interactive -->
            <div class="flex justify-end items-baseline">
                <!-- Count chars -->
                <div class="mr-5 font-thin text-gray-500">
                    <p>{{tweetRemain}}</p>
                </div>

                <!-- Button -->
                <div class="mt-5">
                    <button
                    (click)="sendTweet()" 
                    type="button" class="w-32 focus:outline-none border border-transparent
                    py-2 px-5 rounded-lg bg-blue-500 hover:bg-blue-600 font-medium
                    text-white shadow text-center">
                        Tweet
                    </button>
                </div>
                <div></div>
            </div>
        </div>
    </div>
</div>
